    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        /* Apply Italianno font to the H1 */
        h1 {
            font-family: 'Italianno', cursive;
            font-weight: 400;
        }

        /* Responsive Image Container */
        .image-container {
            position: relative;
            overflow: hidden;
            background-color: transparent;
            cursor: none;
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 25%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 25%);
        }

        @media (min-width: 768px) {
            .image-container {
                -webkit-mask-image: linear-gradient(to right, transparent 0%, black 25%);
                mask-image: linear-gradient(to right, transparent 0%, black 25%);
            }
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .bw-layer {
            filter: grayscale(100%) contrast(1.2);
            z-index: 1;
        }

        .color-layer {
            z-index: 2;
            -webkit-mask-image: radial-gradient(circle 200px at var(--x, -1000px) var(--y, -1000px), black 30%, transparent 100%);
            mask-image: radial-gradient(circle 200px at var(--x, -1000px) var(--y, -1000px), black 30%, transparent 100%);
            transition: mask-position 0s ease;
        }

        .cursor-ring {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            top: var(--y, -1000px);
            left: var(--x, -1000px);
            mix-blend-mode: difference;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .image-container:hover .cursor-ring,
        .image-container:active .cursor-ring {
            opacity: 1;
        }

            color: #000;
            font-family: monospace;
            transition: opacity 0.5s ease;
        }

            opacity: 0;
            pointer-events: none;
